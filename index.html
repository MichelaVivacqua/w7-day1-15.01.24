<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rieccoci JS!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="p-2">RIECCOCI, JS!</h1>
    <form>
      <div class="m-3">
        <label for="petName" class="form-label">Name of your pet</label>
        <input
          type="text"
          class="form-control"
          id="petName"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your pet's name with anyone else.
        </div>
      </div>
      <div class="m-3">
        <label for="ownerName" class="form-label">Your name</label>
        <input
          type="text"
          class="form-control"
          id="ownerName"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your name with anyone else.
        </div>
      </div>
      <div class="m-3">
        <label for="species" class="form-label">Species</label>
        <input
          type="text"
          class="form-control"
          id="species"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your pet's specie with anyone else.
        </div>
      </div>
      <div class="m-3">
        <label for="breed" class="form-label">Breed</label>
        <input
          type="text"
          class="form-control"
          id="breed"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your pet's breed with anyone else.
        </div>
      </div>
      <button type="submit" class="btn btn-primary p-2 m-2">
        Registra il mio cucciolo
      </button>
    </form>
    <ul id="list"></ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
